<div class="user-list">
  <div class="block-items" *ngFor="let user of userList">
    <app-user [user]="user" (userSelected)="userSelected($event)" (userDeleted)="deleteUser(user)"></app-user>
  </div>
  <app-user-form class="block-items" *ngIf="this.formDisplay" (formDone)="setFormDisplay(!$event)"></app-user-form>
  <div class="block-items" *ngIf="!this.formDisplay" >
    <i class="add-use-button fas fa-plus-circle" (click)="setFormDisplay(true)"></i>
  </div>
</div>
