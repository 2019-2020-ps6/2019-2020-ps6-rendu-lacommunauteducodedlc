<div class="card {{setting.colorCard}}">
  <div class="{{setting.colorHeader}}">
    <h2 class="{{setting.fontSizeTitle}} {{setting.fontStyle}}">SE CONNECTER</h2>
  </div>
  <div>
    Identifiant
    <br>
    <input type="text" id="adminId" placeholder="Identifiant" class="input-custom {{setting.fontSizeText}} {{setting.fontStyle}} {{setting.colorButton}}" (ngModelChange)="this.currentAdminId=$event.toString()">
  </div>
  <div>
    Mot de passe
    <br>
    <input type="password" id="password" placeholder="Mot de passe" class="input-custom {{setting.fontSizeText}} {{setting.fontStyle}} {{setting.colorButton}}" (ngModelChange)="this.currentPassword=$event.toString()">
  </div>
  <button (click)="askConnexion()">SE CONNECTER</button>
</div>
